# Generate 3 AI blog posts daily (6 AM IST = 00:30 UTC) - No backend required
name: Generate Daily Blog
permissions:
  contents: write
on:
  schedule:
    - cron: '30 0 * * *'
  workflow_dispatch:
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Generate daily blog posts
        run: node scripts/generate-daily-blog.mjs
        env:
          API_KEY: ${{ secrets.API_KEY }}

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/blog/daily-posts.json public/blog/feed.xml public/blog/sitemap-blog.xml
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update daily AI blog posts, RSS feed and blog sitemap"
            git push origin main
          fi
