    <article class="article-content" id="article-body">
        <div class="text-slate-400">Loading article...</div>
    </article>

    <script>
    (function() {
        var params = new URLSearchParams(window.location.search);
        var slug = params.get('id');
        var body = document.getElementById('article-body');
        if (!slug) {
            body.innerHTML = '<p class="text-slate-500">Article not found. <a href="../blog.html" class="text-amber-400">Back to Blog</a></p>';
            return;
        }
        fetch('/blog/daily-posts.json').then(function(r) {
            if (!r.ok) throw new Error('Not found');
            return r.json();
        }).then(function(data) {
            var post = (data.posts || []).find(function(p) {
                var aid = p.articleId || p.id || (p.date && p.slug ? p.date + '-' + p.slug : null);
                return aid === slug || p.slug === slug;
            });
            if (!post) {
                body.innerHTML = '<p class="text-slate-500">Article not found. <a href="/" class="text-amber-400">Back to Dashboard</a></p>';
                return;
            }
            var articleId = post.articleId || post.id || (post.date && post.slug ? post.date + '-' + post.slug : post.slug);
            var baseUrl = 'https://www.cosmicjyoti.com';
            var articleUrl = baseUrl + '/blog/article.html?id=' + encodeURIComponent(articleId);
            var pubDate = post.date || data.lastGenerated || data.date;
            var datePublishedISO = pubDate ? pubDate + 'T06:00:00+05:30' : null;
            var dateModifiedISO = pubDate ? pubDate + 'T06:00:00+05:30' : null;
            function esc(s) { var d = document.createElement('div'); d.textContent = s || ''; return d.innerHTML; }
            var desc = (post.excerpt || post.title || '').replace(/"/g, '&quot;').slice(0, 160);
            document.title = post.title + ' – CosmicJyoti | Vedic Astrology';
            var metaDesc = document.querySelector('meta[name="description"]');
            if (!metaDesc) { metaDesc = document.createElement('meta'); metaDesc.name = 'description'; document.head.appendChild(metaDesc); }
            metaDesc.content = desc;
            var linkCanon = document.querySelector('link[rel="canonical"]');
            if (linkCanon) linkCanon.href = articleUrl; else { linkCanon = document.createElement('link'); linkCanon.rel = 'canonical'; linkCanon.href = articleUrl; document.head.appendChild(linkCanon); }
            var ogTitle = document.querySelector('meta[property="og:title"]');
            if (!ogTitle) { ogTitle = document.createElement('meta'); ogTitle.setAttribute('property', 'og:title'); document.head.appendChild(ogTitle); }
            ogTitle.content = post.title + ' – CosmicJyoti';
            var ogDesc = document.querySelector('meta[property="og:description"]');
            if (!ogDesc) { ogDesc = document.createElement('meta'); ogDesc.setAttribute('property', 'og:description'); document.head.appendChild(ogDesc); }
            ogDesc.content = desc;
            var ogUrl = document.querySelector('meta[property="og:url"]');
            if (!ogUrl) { ogUrl = document.createElement('meta'); ogUrl.setAttribute('property', 'og:url'); document.head.appendChild(ogUrl); }
            ogUrl.content = articleUrl;
            var serviceMode = post.serviceMode;
            var serviceLabel = post.serviceLabel || post.topic || 'Try this tool';
            var ctaHtml = '';
            var appMode = serviceMode;
            var tryHref = (window.location.origin || baseUrl) + '/?mode=' + encodeURIComponent(appMode || 'hub');
            if (serviceMode) {
                ctaHtml = '<div class="mt-8 p-6 bg-amber-500/10 border border-amber-500/30 rounded-2xl"><p class="text-amber-200 font-semibold mb-3">Ready to explore?</p><a href="' + tryHref + '" class="inline-flex items-center gap-2 px-6 py-3 bg-amber-600 hover:bg-amber-500 text-white font-bold rounded-xl transition-all">Try ' + esc(serviceLabel) + ' →</a></div>';
            }
            var related = (data.posts || []).filter(function(p) {
                var aid = p.articleId || p.id || (p.date && p.slug ? p.date + '-' + p.slug : p.slug);
                return aid !== articleId;
            }).slice(0, 2);
            var relatedHtml = '';
            if (related.length > 0) {
                relatedHtml = '<div class="mt-10 pt-8 border-t border-slate-700"><h3 class="text-amber-200 font-serif text-lg mb-4">More to read</h3><ul class="space-y-2">';
                related.forEach(function(p) {
                    var aid = p.articleId || p.id || (p.date && p.slug ? p.date + '-' + p.slug : p.slug);
                    relatedHtml += '<li><a href="/blog/article.html?id=' + encodeURIComponent(aid) + '" class="text-amber-400 hover:text-amber-300 underline">' + esc(p.title) + '</a></li>';
                });
                relatedHtml += '</ul></div>';
            }
            var schema = {
                '@context': 'https://schema.org',
                '@type': 'NewsArticle',
                headline: post.title,
                description: post.excerpt || post.title,
                datePublished: datePublishedISO,
                dateModified: dateModifiedISO,
                author: { '@type': 'Person', name: 'Nikesh Maurya', url: baseUrl + '/about.html' },
                publisher: { '@type': 'Organization', name: 'CosmicJyoti', logo: { '@type': 'ImageObject', url: baseUrl + '/app-logo.png' } },
                mainEntityOfPage: { '@type': 'WebPage', '@id': articleUrl },
                image: baseUrl + '/app-logo.png'
            };
            var schemaEl = document.createElement('script');
            schemaEl.type = 'application/ld+json';
            schemaEl.textContent = JSON.stringify(schema);
            document.head.appendChild(schemaEl);
            var visibleDateStr = pubDate ? new Date(pubDate + 'T06:00:00+05:30').toLocaleString('en-IN', { dateStyle: 'long', timeStyle: 'short', timeZone: 'Asia/Kolkata' }) : '';
            body.innerHTML = '<h1 class="gradient-text text-2xl sm:text-3xl mb-4">' + esc(post.title) + '</h1>' +
                '<p class="text-slate-400 text-sm mb-6"><time datetime="' + (datePublishedISO || '') + '">Published: ' + visibleDateStr + '</time> | By Nikesh Maurya | ' + (post.readingTime || '5 min read') + '</p>' +
                '<div class="article-body">' + post.content + '</div>' +
                ctaHtml +
                relatedHtml +
                '<p class="mt-8"><a href="/" class="text-amber-400 hover:text-amber-300">← Back to Dashboard</a></p>';
        }).catch(function() {
            body.innerHTML = '<p class="text-slate-500">Unable to load article. <a href="/" class="text-amber-400">Back to Dashboard</a></p>';
        });
        document.getElementById('mobile-menu-btn')?.addEventListener('click', function() {
            var m = document.getElementById('mobile-menu');
            m.classList.toggle('hidden');
        });
    })();
    </script>
