# Render.com Blueprint - CosmicJyoti Backend API
# Uses Dockerfile to deploy only server (no Vite/Rollup)
# Deploy: connect repo at render.com â†’ use this blueprint or add Web Service with server/Dockerfile
services:
  - type: web
    name: cosmicjyoti-api
    runtime: docker
    dockerfilePath: server/Dockerfile
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
